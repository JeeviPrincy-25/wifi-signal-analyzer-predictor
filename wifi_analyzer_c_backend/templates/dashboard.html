<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='bg1.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
      color: #ffffff;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      width: 95%;
      max-width: 1000px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
      color: #ffffff;
      width: 280px;
      height: 200px;
      border-radius: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s, background 0.3s;
      padding: 20px;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(0, 0, 0, 0.75); /* Slightly lighter on hover */
    }

    .card p {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: normal;
      color: #f0f0f0;
    }

    @media (max-width: 700px) {
      .card-container {
        flex-direction: column;
        gap: 25px;
      }
      .card {
        width: 85%;
        height: 180px;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome, {{ user }}</h1>
  <div class="card-container">
    <a href="/scan" class="card">
      üîç Scan WiFi
      <p>Scan and detect nearby WiFi networks</p>
    </a>
    <a href="/visualize" class="card">
      üìä Visualize
      <p>View WiFi data and performance graphs</p>
    </a>
    <a href="/logout" class="card">
      üö™ Logout
      <p>Sign out from your account securely</p>
    </a>
  </div>
</body>
</html>

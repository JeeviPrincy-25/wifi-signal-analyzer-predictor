<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WiFi Visualization</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='bg2.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      color: #00ff7f; /* green for best network */
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #1e90ff;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 10px 25px;
      border-radius: 25px;
      transition: 0.3s ease;
    }

    a:hover {
      background: rgba(30,144,255,0.8);
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 700px) {
      h2 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1.2rem;
      }
      a {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h2>WiFi Signal Strength Visualization</h2>
  <img src="{{ url_for('static', filename=chart) }}" alt="WiFi Signal Chart">
  <h3>Best Network: {{ best }}</h3>
  <a href="/dashboard">â¬… Back</a>
</body>
</html>
